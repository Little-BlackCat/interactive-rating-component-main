<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
  
  <main class="main">
    <div class="star">
      <img class="icon-star" src="./images/icon-star.svg" alt="">
    </div>
    
    <div class="title">
      <h1>How did we do?</h1>
    </div>
    
    <div class="content name">
      <p>
        Please let us know how we did with your support 
        request. All feedback is appreciated to help us 
        improve our offering!
      </p>
    </div>
    
    <div class="scale">
      <div class="number number-noclick">1</div>
      <div class="number number-noclick">2</div>
      <div class="number number-noclick">3</div>
      <div class="number number-noclick">4</div>
      <div class="number number-noclick">5</div>
    </div>
    
    
    <button >Submit</button>
    
  </main>
  
  <section class="main hidden">
    <div class="tel">
      <img src="./images/illustration-thank-you.svg" alt="">
    </div>
    
    <div class="select">
      <div class="select-box">
        You selected <span>0</span> out of 5
      </div>
    </div>
    
    <div class="thx">
      <h1>Thank you!</h1>
    </div>
    
    <div class="thx">
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
      </p>
    </div>
  </section>

</body>
<script src="index.js"></script>
</html>
